<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    
    .admin-container {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    
    .admin-sidebar {
      background-color: #f1f5f9;
      border-right: 1px solid #dee2e6;
      padding: 20px;
      height: 100%;
    }
    
    .admin-sidebar h5 {
      color: #3f51b5;
      font-weight: bold;
    }
    
    .admin-sidebar .btn {
      background-color: #3f51b5;
      border: none;
      color: #fff;
      font-size: 16px;
    }
    
    .admin-sidebar .btn:hover {
      background-color: #303f9f;
    }
    
    .admin-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    img {
      max-width: 150px;
      height: auto;
      border-radius: 50%;
    }
    
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row admin-container p-4 shadow rounded bg-white">

      <!-- Sidebar Buttons -->
      <div class="col-md-3 admin-sidebar d-flex flex-column align-items-center">
        <h5 class="text-center mb-4">Admin Menu</h5>
        <button class="btn btn-primary w-100 mb-3" onclick="redirectTo('{{ url_for('views.new_product') }}')">Add Product</button>
        <button class="btn btn-primary w-100 mb-3" onclick="redirectTo('{{ url_for('views.product_list') }}')">View Products</button>
        <button class="btn btn-primary w-100 mb-3" onclick="redirectTo('{{ url_for('views.view_orders') }}')">View Orders</button>
      </div>

      <!-- Admin Content and Image -->
      <div class="col-md-9 d-flex justify-content-between align-items-center">
        <div>
          <h2 class="mb-3">Welcome to Admin Dashboard</h2>
          <p class="text-muted">Manage your store efficiently using the tools provided.</p>
        </div>
        <img src="app/static/images/admin.jpg" alt="Admin Image" class="img-fluid rounded-circle">

      </div>

    </div>
  </div>

  <script>
    // Function to handle redirection
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
